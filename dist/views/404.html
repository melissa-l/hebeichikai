<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404</title>
    <style>
      *{
        padding:0;
        margin: 0;
      }
      body{
        background:rgba(23, 19, 19, 0.26);
        width:100%;
        overflow: hidden;
        -webkit-background-size:1300px 980px;
        background-size:1300px 980px;
      }
      .wrap{
        background: rgba(14, 11, 11, 0.75);
        height:920px;
        padding-left: 200px;
      }
      .wrong{
        width:100%;
        position: absolute;
        top:20%;
      }
      .wrong span{
        font-size: 180px;
        font-family: Arial, SimHei;
        color: #ffffff;
        margin:60px;
      }
      .sorry{
        color: #ffffff;
        font-size: 50px;
        font-family: Arial, SimHei;
        margin:60px;
      }
      .wrong a{
        display: block;
        height:50px;
        width:140px;
        text-decoration: none;
        color: #ffffff;
        font-size: 25px;
        border:2px solid #ffffff;
        line-height: 50px;
        text-align: center;
        border-radius: 10px;
        margin:60px;

      }

      .copyright p{
        color:#ffffff;
        font-size: 16px;
        font-family: Arial, SimHei;
        position: absolute;
        bottom:0;
        padding-bottom: 10px;
        padding-left: 500px;
      }

    </style>
</head>
<div class="wrap">
  <div class="wrong">
    <span>404</span>
    <p class="sorry">抱歉，您访问的网页不存在</p>
    <a href="http://www.ickkey.com/">返回首页</a>

  </div>
  <div class="copyright"><p>&copy2016 ickkey.com 河北驰凯科技有限公司</p></div>
</div>
</body>
</html>
